<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Chatty</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Quicksand:wght@300;500&family=Raleway:wght@300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
  <div class="container">

    <div class="header">
      <h1 class="poFont titleTxt">Chatty</h1>
      <p class="raFont smTxt">Your private real-time chat room</p>
    </div>

    <div class="content" id="content">
    </div>

    <div class="footer">

      <form class="wrapper">
        <div class="wrapInput quFont">
          <label for="alias">Your alias: </label>
          <input class="input-default" type="text" name="alias" id="alias">
        </div>

        <div class="wrapText">
          <textarea class="input-textarea quFont" name="message" id="message" rows="2" cols="35"
            placeholder="Your message: "></textarea>
        </div>
        <!-- submit button section -->
        <div class="container-form-btn quFont">
          <button id="submit" class="form-btn quFont" type="submit" onclick="update();">
            Send Message
          </button>
        </div>
      </form>

    </div>
  </div>

  <script src="./client.js"></script>
</body>

</html>
