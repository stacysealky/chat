<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Chatty</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Quicksand:wght@300;500;700&family=Raleway:wght@300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./client.js"></script>
  <script src="./ejs.min.js"></script>
</head>

<body>
  <div class="container">

    <div class="header">
      <h1 class="poFont titleTxt">Chatty</h1>
      <p class="raFont smTxt">Your private real-time chat room</p>
    </div>

    <div class="content" id="dataContent">
    </div>

    <div class="footer">

      <form class="wrapper" id="msgForm">
        <div class="wrapInput quFont">
          <label for="alias">Your alias: </label>
          <input class="input-default" type="text" name="alias" id="alias">
        </div>

        <div class="wrapText">
          <textarea class="input-textarea quFont" name="message" id="message" rows="2" cols="35"
            placeholder="Your message: "></textarea>
        </div>
        <!-- submit button section -->
        <div class="container-form-btn quFont">
          <input id="submit" class="form-btn quFont" type="submit" value="Send Message">
        </div>        
      </form>
      <button class="form-btn quFont" onclick="refresh();">Show my sent message</button>
    </div>
  </div>
</body>

</html>
